name: Vercel Preview Deployment
env:
  VERCEL_ORG_ID: "team_rSMmntGEYX6lPeMXFDY61eFf"
  VERCEL_PROJECT_ID: "prj_8Iyad51XUpvp5PPfULOyAGT0Irg3"
on:
  push:
    branches:
      - career-buddy

jobs:
  Deploy-Preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: |
          vercel --prod --yes --scope careerbuddy --token ${{ secrets.VERCEL_TOKEN }}